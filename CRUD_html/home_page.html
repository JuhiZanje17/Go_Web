<!DOCTYPE html>
<html lang="en">
<head>

<body style="background:#ecffcd ;">

        <th>ID</th>
        <th>Name</th>
        <th>Fav Food</th>
        <th>Fav Sport</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>{{$item.Id}}</td>
        <td>{{$item.Name}}</td>
        <td>{{$item.Food}}</td>
        <td>{{$item.Sport}}</td>        
        <td><a href="/update?id={{$item.Id}}"><button>Update</button></a></td>

      </tr>
    {{end}}

  <a href="/insert"><button>Insert</button></a>

</html>
